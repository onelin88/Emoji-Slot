<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device.width, initial-scale=1">
    <title>💀 Emoji Slot 💀</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="time">
        <h3>Time: <span id="time"></span></h3>
    </section>
    <section id="targetsSection">
        <section id="targetTable"></section>
        <div class="popUpContainer">
            <div class="popUpBox">
                <h1>Emoji Slot Information</h1>
                <p>
                <ul>
                    <li>😍 Consecutive rows or columns is worth bonus points 😍
                        <li>3x3</li>
                        <li>4x4</li>
                        <li>5x5</li>
                    </li>
                    <li>😍 Don't miss and your multiplier will go up 😍</li>
                    <li>😭 Miss a shot and your multiplier is reset 😭</li>
                </ul>
                </p>
                <button class="closeButton">Close</button>
            </div>
        </div>
    </section>

    <section class="menu">
        <div class="left">
            <h3>Bounty: <span id="targetBounty"></span></h3>
            <h3>Score: <span id="score"></span></h3>
        </div>
        <div class="middle">
            <button id="play">▶ Play</button>
        </div>
        <div class="right">
            <h3>Multiplier: <span id="scoreMultiplier">0</span>X</h3>
            <button id="info" class="showPopup">Info</button>
        </div>
    </section>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
